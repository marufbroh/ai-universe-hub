<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programming Hero Assignment 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container" onload="loadTools()">
    <!-- Header Section Start -->
    <header class="text-center my-4">
        <h1>AI Universe Hub</h1>
        <button id="sort-by-date" onclick="sortByDate()" type="button" class="btn btn-dark mt-3">Sort By Date</button>
    </header>
    <!-- Header Section End -->

    <main>
        <!-- Card Section Start -->
        <section>
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4 my-4">

            </div>
        </section>
        <!-- Card Section End -->

        <!-- Show More Buttoon -->
        <div id="show-more" class="text-center mb-4">
            <button id="show-more-btn" type="button" class="btn btn-dark">Show More</button>
        </div>
        <!-- Show More Buttoon End -->

        <!-- Display Tools Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="tools-motal-body" class="modal-body p-5">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Display Tools Modal End -->

        <!-- Spinner -->
        <section>
            <div id="spinner" style="height: 50vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Spinner End -->
    </main>


    <!-- Js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
